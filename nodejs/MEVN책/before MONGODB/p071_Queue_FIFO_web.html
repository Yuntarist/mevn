<body>
    <script>
        class Queue{
            constructor(){
                this.a=[]
            }
            front(){
                if(this.a.length===0){
                    console.log('Queue is empty(front)')
                    return
                }else return this.a[0]
            }
            enq(value){
                this.a.push(value)
            }
            deq(){
                if(this.a.length===0){
                    console.log('Queue is empty(deq)')
                    return
                }
                this.a.shift()
            }
            auto(){
                while(this.a.length!==0){ // FIFO.js와 달리 while문을 사용해서 무한대로돌림. 
                                          // 값이 얼마가 추가되던 간에 계속해서 배열에 추가됨.
                console.log(q.front()) // a에 붙는 데이터 중 첫번째를 보여줌
                q.deq() // a에 있는 데이터를 삭제
                }
            }
        }
        const q = new Queue()
        q.enq(111)
        q.enq(222)
        q.enq(333)
        q.enq(444)
        q.enq(555)
    </script>
